<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2AChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="user-info">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/40x40/E1306C/ffffff?text=U" alt="User Avatar" id="otherUserAvatar">
                    </div>
                    <div class="user-details">
                        <h3 id="otherUserName">User 2</h3>
                        <span class="status" id="userStatus">Active now</span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="action-btn" id="userMenuBtn">
                            <div class="current-user-avatar">
                                <img src="https://via.placeholder.com/32x32/E1306C/ffffff?text=U" alt="Your Avatar" id="currentUserAvatar">
                            </div>
                        </button>
                        <div class="user-dropdown hidden" id="userDropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="https://via.placeholder.com/40x40/E1306C/ffffff?text=U" alt="Avatar" id="dropdownAvatar">
                                </div>
                                <div class="dropdown-info">
                                    <h4 id="dropdownName">User Name</h4>
                                    <p id="dropdownUsername">@username</p>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" onclick="chat.logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="chat-container">
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="messages" id="messages">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Message Input -->
        <footer class="message-input-container">
            <div class="input-wrapper">
                <button class="attachment-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <div class="text-input-container">
                    <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
                    <button class="emoji-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="9" y1="9" x2="9.01" y2="9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="15" y1="9" x2="15.01" y2="9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <button class="send-btn" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <h2>Join Chat</h2>
                <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20">
                <button id="joinBtn">Join Chat</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
